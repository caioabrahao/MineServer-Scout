<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MineServer Scout</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<body>
<div class="container">
    <h1>MineServer Scout</h1>

    <div class="form">
        <div class="input-group">
            <label for="host">Host:</label>
            <input type="text" id="host" value="enx-cirion-14.enx.host">
        </div>
        <div class="input-group">
            <label for="start_port">Porta inicial:</label>
            <input type="number" id="start_port" value="10000">
        </div>
        <div class="input-group">
            <label for="end_port">Porta final:</label>
            <input type="number" id="end_port" value="10100">
        </div>
        <button class="scan-btn" onclick="startScan()">Scan</button>
    </div>

    <div id="status" class="status"></div>

    <table id="results" class="display">
        <thead>
            <tr>
                <th>√çcone</th>
                <th>Porta</th>
                <th>Vers√£o</th>
                <th>MOTD</th>
                <th>Players</th>
                <th>Servidor</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script>
let table = $('#results').DataTable();

function startScan(){
    table.clear().draw();
    let host = $("#host").val();
    let start_port = $("#start_port").val();
    let end_port = $("#end_port").val();

    $("#status").text("üîÑ Escaneando portas...").css("color", "blue");

    fetch("/scan", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({host, start_port, end_port})
    })
    .then(res => res.json())
    .then(data => {
        if(data.length === 0){
            $("#status").text("‚ùå Nenhum servidor encontrado neste range.").css("color", "red");
        } else {
            $("#status").text(`‚úÖ Scan conclu√≠do! ${data.length} servidor(es) encontrado(s).`).css("color", "green");
        }

        data.forEach(s => {
            const ipButton = `<input type="text" value="${host}:${s.port}" id="ip_${s.port}" readonly style="width:120px;">
                              <button class="copy-btn" onclick="copyToClipboard('ip_${s.port}')">Copiar</button>`;

            const favicon = s.favicon 
                ? `<img src="${s.favicon}" class="favicon">` 
                : `<div class="favicon-placeholder"></div>`;

            table.row.add([
                favicon,
                s.port,
                s.version,
                s.motd,
                s.players,
                ipButton
            ]).draw(false);
        });
    })
    .catch(err => {
        console.error(err);
        $("#status").text("‚ùå Ocorreu um erro durante o scan.").css("color", "red");
    });
}

function copyToClipboard(elementId) {
    const copyText = document.getElementById(elementId);
    copyText.select();
    copyText.setSelectionRange(0, 99999);
    document.execCommand("copy");
    alert(`Copiado: ${copyText.value}`);
}
</script>
</body>
</html>
